<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container offset-sm-3 col-md-8 mt-lg-5">
    <form th:action = "@{/login}" method="post" class="px-4 mt-lg-5">
        <div class="row mt-2">

            <div th:if = "${param.error}" class="col-sm-8">
                <p class="alert alert-danger"> Invalid username or password</p>
            </div>

            <div th:if = "${param.verified}" class="col-sm-8">
                <p class="alert alert-success"> This account has been verified, please log in here.</p>
            </div>

            <div th:if = "${param.valid}" class="col-sm-8">
                <p class="alert alert-success"> Email verified successfully, please log in here.</p>
            </div>

            <div th:if = "${param.logout}" class="col-sm-88">
                <p class="alert alert-info"> You have been logged out.</p>
            </div>
        </div>

        <h2 class="mb-4"> User Login Form</h2>
        <div class="mb-3 row">
            <label for= "email" class="col-form-label"> Email </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="email" name="email" required autofocus = "autofocus">
            </div>

        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label"> Password </label>
            <div class="col-sm-6">
                <input type="password" class="form-control" name="password" id="password" required autofocus = "autofocus">
            </div>

        </div>

        <div class="mb-3">
            <button type="submit" name="login" id="login" class="btn btn-success"> Log In </button>
            <span> Not Registered yet? <a href="#" th:href = "@{/registration/registration-form}"> Register </a> </span>
            <div class="vr"></div>

        </div>
    </form>
</div>

</body>
</html>
